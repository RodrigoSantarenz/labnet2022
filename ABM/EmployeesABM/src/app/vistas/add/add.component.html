<app-header></app-header>

<div class="container">
    <h1>Agregar empleado</h1>
    <form [formGroup]="agregarEmpleado" (ngSubmit)="postForm(agregarEmpleado.value)" errorTailor>
        <div class="form-group">
            <label for="exampleFormControlInput1">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" formControlName="Nombre" [controlErrorsTpl]="errorMsj">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Apellido</label>
            <input type="text" class="form-control" placeholder="Apellido" formControlName="Apellido" [controlErrorsTpl]="errorMsj">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Puesto</label>
            <input type="text" class="form-control" placeholder="puesto" formControlName="Puesto" [controlErrorsTpl]="errorMsj">
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary margen-btn" [disabled]="!agregarEmpleado.valid">Guardar cambios</button>
        <button type="button" class="btn btn-dark" (click)="atras()" id="botonatras">Atras</button>
    </form>

</div>

<ng-template let-error let-text="text" #errorMsj>
    <!-- {{ error | json }} {{ text }} -->
    <b>Error:</b>
    <div *ngIf="error?.minlength">
        <i>Tienen que ser al menos 5 caracteres</i>
    </div>
    <div *ngIf="error?.required">
        <i>No escribio nada</i>
    </div>
    <div *ngIf="error?.maxglength">
        <i>Tienen que ser menos de 10 caracteres</i>
    </div>
    <div *ngIf="error?.pattern">
        <i>numeros no validos</i>
    </div>
</ng-template>

<app-footer></app-footer>
